    <h1>The Age Calculator</h1>
    <div id="output"></div>
    <script>
      var birthYear = prompt ("Enter your birth year.");
      var futureYear  = prompt ("Enter year that you want to calculate how old you will be/how old you were.");
      var age  = futureYear - birthYear;
      document.getElementById('output').innerHTML = 'I will be/was either ' + (age - 1) + ' or ' + (age);
