    <h1>The Geometrizer</h1>
    <h4>Enter the radius of a circle!</h4>
    <form onsubmit="return false;">
      <input type="text" id="userRadius">
      <input type="submit" onclick="getCircAndArea()">
    </form>
    <div id="output"></div>
    <script>
      var radius = document.getElementById("userRadius").value;
      var circumference = (Math.PI * 2*radius);
        var area = Math.PI * radius*radius;
      function getCircAndArea() {
        document.getElementById('output').innerHTML = "The circumference is " + circumference + " and the area is " + area;
      }
    </script>
