  <h1>The Geometrizer</h1>
  <h4>Enter the radius of a circle!</h4>
  <input type="text" onkeyup="calcCircumference(), calcArea()" id="userRadius">
  <div style="margin-top: 10px;" id="output"></div>
  <div style="margin-top: 10px;" id="output2"></div>
  <script>
    function calcCircumference() {
      var radius = parseInt(document.getElementById("userRadius").value, 10);
      var circumference = Math.PI * 2*radius;
      document.getElementById('output').innerHTML = "The circumference is " + +circumference.toFixed(2);
    }
    function calcArea() {
      var radius = parseInt(document.getElementById("userRadius").value, 10);
      var area = Math.PI * radius*radius;
      document.getElementById('output2').innerHTML = "The area is " + +area.toFixed(2);
    }
  </script>
