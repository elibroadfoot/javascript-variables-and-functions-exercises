    <h1>The Temperature Converter</h1>
    <h4>Enter a temperature in fahrenheit and press submit.</h4>
    <input type="text" id="userFahrenheit" onkeyup="fToC()">
    <div id="output1"></div>
    <h4>Enter a temperature in celcius and press submit.</h4>
    <input type="text" id="userCelcius" onkeyup="cToF()">
    <div id="output2"></div>
    <script>
      function fToC() {
        var fahrenheit = parseInt(document.getElementById("userFahrenheit").value, 10);
        var celcius = parseInt(document.getElementById("userCelcius").value, 10);
        var toCelcius = (fahrenheit - 32) * (5/9);
        document.getElementById('output1').innerHTML = fahrenheit + " degrees fahrenheit is " + toCelcius + " degrees celcius.";
      }
      function cToF() {
        var fahrenheit = parseInt(document.getElementById("userFahrenheit").value, 10);
        var celcius = parseInt(document.getElementById("userCelcius").value, 10);
        var toFahrenheit = (celcius * (9/5)) + 32;
        document.getElementById('output2').innerHTML = celcius + " degrees celcius is " + toFahrenheit + " degrees fahrenheit.";
      }
      // TIPS:
      // - The formula to convert Celsius to Fahrenheit is:
      //   (celsius * (9/5)) + 32
      // - The formula to convert Fahrenheit to Celsius is:
      //   (fahrenheit - 32) * (5/9)
